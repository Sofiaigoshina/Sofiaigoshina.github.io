<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор стоимости заказа</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1>Калькулятор стоимости заказа</h1>
<label for="product">Выберите товар:</label>
<select id="product">
<option value="item1" data-price="500">Товар 1 - 500 рублей</option>
<option value="item2" data-price="1000">Товар 2 - 1000 рублей</option>
<option value="item3" data-price="750">Товар 3 - 750 рублей</option>
</select>
<label for="quantity">Количество товара:</label>
<input type="number" id="quantity" min="1" value="1">
<label>Выберите тип услуги:</label>
<div>
<input type="radio" name="serviceType" value="basic" checked> Базовая
</div>
<div>
<input type="radio" name="serviceType" value="standard"> Стандартная
</div>
<div>
<input type="radio" name="serviceType" value="premium"> Премиум
</div>
<div id="optionsContainer" style="display:none;">
<label for="serviceOptions">Выберите опцию:</label>
<select id="serviceOptions">
<option value="option1">Опция 1</option>
<option value="option2">Опция 2</option>
</select>
</div>
<div id="propertyContainer" style="display:none;">
<label for="propertyCheckbox">Дополнительное свойство:</label>
<input type="checkbox" id="propertyCheckbox"> Свойство
</div>
<div>
<button onclick="calculateTotal()">Подсчитать стоимость</button>
</div>
<div id="result" class="result-box"></div>
</div>
<script src="index.js"></script>
</body>
</html>
