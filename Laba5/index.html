<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор стоимости заказа</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Калькулятор стоимости заказа</h1>

    <label for="quantity">Количество товара:</label>
    <input type="number" id="quantity" min="1" value="1">

    <label for="product">Выберите товар:</label>
    <select id="product">
      <option value="item1" data-price="500">Товар 1 - 500 рублей</option>
      <option value="item2" data-price="1000">Товар 2 - 1000 рублей</option>
      <option value="item3" data-price="750">Товар 3 - 750 рублей</option>
    </select>

    <button onclick="calculateTotal()">Подсчитать стоимость</button>

    <div id="result" class="result-box"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
